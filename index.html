<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container_one">
        <nav class="navbar">
            <h5 class="logo">Сладкий сундук</h5>
            <div class="nav-contacts_container">
                <div class="nav-address">
                    <img src="/img/location.svg" alt="">
                    <div class="nav-address_decs">
                        <p class="nav-address_decs-text">г. Санкт Петербург,</p>
                        <p class="nav-address_decs-text">ул. Куйбышева 31</p>
                    </div>
                </div>
                <div class="nav-contact">
                    <img src="/img/telephone.svg" alt="">
                    <div class="nav-contact_desc">
                        <h4 class="nav-contact_tel-text">8 (812) 844-95-49</h4>
                        <p class="nav-contact_desc-text">Ежедневно с 9:00 до 20:00</p>
                    </div>
                </div>
            </div>
        </nav>
        <hr class="thin-gray">
        <main class="main_one">
            <div class="main_header">
                <p class="main_header-text">ВКУСНЕЙШИЕ</p>
            </div>
            <h1 class="main-title">
                Пирожные и капкейки <br>
                от 150 ₽/шт. с доставкой <br>
                по Санкт Петербургу
            </h1>
            <p class="main_decs">Приготовим за 3 часа в день заказа. <br>
                Доставка на авто в холодильнике.</p>
            <div class="main_footer">
                <a class="main_footer-button" href=""><p class="main_footer-button__text">Перейти в каталог</p></a>
                <p class="main_footer__text">9 различных <br> видов на выбор</p>
            </div>
        </main>
        <img class="img1" src="/img/Berry.svg" alt="">
        <img class="img2" src="/img/Berry2.svg" alt="">
        <img class="img3" src="/img/Berry3.svg" alt="">
        <img class="img4" src="/img/Leaf.svg" alt="">
    </div>
    <div class="catalog_container">
        
    </div>
</body>

</html>
